<!DOCTYPE html>
<html>
<head>
	<title>Spotify Wrapper Teste</title>
</head>
<body>

	<div id="albums"></div>

	<script src="../dist/spotifyWrapper.umd.js"> </script>

	<script type="text/javascript">
    // It's important to remember that the name of 'SpotifyWrapper'
    // Will be denifed in the options of Webpack
    const spotify = new SpotifyWrapper({
      token: 'Request your token at https://developer.spotify.com/web-api/'
    });
		const albums = spotify.search.albums('Eloy');
		const albumsEl = document.getElementById('albums');
		albums.then(data => {
			markup = data.albums.items.map(item =>
					`<img src='${item.images[0].url}' alt='${item.name}' />`
				).join('');

			albumsEl.innerHTML = markup;
		});
	</script>
</body>
</html>
